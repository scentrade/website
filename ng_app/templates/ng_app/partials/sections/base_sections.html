{% load i18n staticfiles %}

{% block section_hero %}
    <header id="section-hero"{% block section_hero_extra_attrs %}{% endblock %}>
        {# The image in this blog will be positioned absolutely #}
        {% block header_image %}{% endblock %}
        <div class="wrapper-full-absolute">
            <div class="container">
                <div class="vcw">
                    <div class="vci">
                        <h1>{% block header_title %}{% endblock %}</h1>
                        <h2>{% block header_subtitle %}{% endblock %}</h2>
                    </div>
                </div>
            </div>
        </div>
    </header>
{% endblock %}
{% block content %}{% endblock %}
