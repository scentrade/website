{% load i18n %}

<script type="text/ng-template" id="free-trial-modal.html">
    <div class="modal-header">
        <h3 class="modal-title">{% trans 'Solicita una muestra de producto gratis' %}</h3>
    </div>
    <div class="modal-body">
        <p ng-show="vm.success" class="ptgw pbgw">{% verbatim %}{{ vm.successMessage }}{% endverbatim %}</p>
        <form id="free-trial-form"
              name="{{ free_trial_form.form_name }}"
              ng-hide="vm.success"
              novalidate>
            {{ free_trial_form.as_div }}
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="vm.close()">{% trans 'Cerrar' %}</button>
        <button class="btn btn-primary" ng-click="vm.submit()" ng-hide="vm.success">{% trans 'Enviar' %}</button>
    </div>
</script>
